on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Choco pack
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: pack (Get-ChildItem -Recurse *.nuspec).FullName
      -
        name: Choco push
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: push (Get-ChildItem -Recurse *.nupkg).FullName
