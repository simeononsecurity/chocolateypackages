on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Choco pack Standalone-Windows-STIG
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: pack ./Standalone-Windows-STIG/Standalone-Windows-STIG.nuspec
      -
        name: Choco push Standalone-Windows-STIG
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: push ./Standalone-Windows-STIG/Standalone-Windows-STIG*.nupkg
